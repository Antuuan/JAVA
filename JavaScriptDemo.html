<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>


</head>
<body>

    <p id="FirstPara"></p>
    
    <!-- id is like a variable name, being "number", if you add type="number" it will add arrows to increase/decrease number in the box-->
    <!-- the name is not needed in JS but used in php -->
    <form>
        <input id="number" name="value">
        <br>
        <button type="button" onclick="square()">click me</button>
    </form>

    <form>
        <input id="addition1">
        <input id="addition2">
        <br>
        <button type="button" onclick="add()">add</button>
    </form>

    <p3 id="grade"></p3>

    <form>
        <input id="analysis">
        <input id="design">
        <input id="implementation">
        <input id="evaluation">
        <br>
        <button type="button" onclick="grades()">get grade</button>
    </form>

    <button type="button" onclick="mean()">average calculater</button>

    <p2 id="answer"></p2>

    <p1 id="die"><br></p1>

<script>
    var message="tip: don't drop your hair dryer in the bath";
    alert(message)
    
    document.write("<br>hello world");
    
    chosenelement=document.getElementById("FirstPara")
    chosenelement.innerHTML="this box below squares the number in the box"

    chosenelement=document.getElementById("die")
    
    // the "&emsp;" gives a long gap, with "&ensp;" giving a small gap
    chosenelement.innerHTML="<br>ooooooooooo<br>o&emsp;&emsp;&emsp;&emsp;&ensp;o<br>o&emsp;#&emsp;&ensp;#&emsp;o<br>o&emsp;&emsp;#&emsp;&emsp;o<br>o&emsp;#&emsp;&ensp;#&emsp;o<br>o&emsp;&emsp;&emsp;&emsp;&ensp;o<br>ooooooooooo"

    //alternative way to do output:
    document.getElementById("grade").innerHTML="&ensp;&emsp;&emsp;&emsp;analysis, &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; design, &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; implementation, &emsp;&emsp;&emsp;&emsp;&emsp; evaluation"


    // fucntion that does the squaring (use var for old browsers)
    function square(){
        x=document.getElementById("number").value
        y=x*x
        alert(y)
    }

    function add(){
        num1=Number(document.getElementById("addition1").value)
        num2=Number(document.getElementById("addition2").value)
        alert(num1+num2)
    }

    
    function grades(){
        a=Number(document.getElementById("analysis").value)
        b=Number(document.getElementById("design").value)
        c=Number(document.getElementById("implementation").value)
        d=Number(document.getElementById("evaluation").value)
        totals=a+b+c+d
        // alert(totals)

        var grade;

        switch(true){
            case (totals>=80):
                grade="A*";
                break;
                
            case (totals>=67):
                grade="A";
                break;

            case (totals>=54):
                grade="B";
                break;
                
            case (totals>=41):
                grade="C";
                break;

            case (totals>=31):
                grade="D";
                break;
                
            case (totals>=22):
                grade="E";
                break;
                
            case (totals>=13):
                grade="F";
                break;
                
            case (totals>=4):
                grade="G";
                break;

            case (totals==0):
                grade="U";
                break;
            }

        alert("total score is: "+String(totals)+" grade is: "+String(grade))

    }

    function mean(){

        NumValues=Number(prompt("how many numbers do you want to enter?"));

        numbers=[];
        total=0;

        //for loop, with i starting at 0 (being the counter), looping while i< NumValues, i++ increments i by 1
        for(let i=0; i<NumValues; i++){
            
            //.push works like .append in python
            number=Number(prompt("enter number"+String(i+1)));
            numbers.push(number)
            total=total+number
        }
        
        average=total/NumValues;
    
        alert("total: "+String(total));
        alert("average: "+String(average))
    }

</script>

</body>
</html>
